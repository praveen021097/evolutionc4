<html lang="en">

    <link rel="stylesheet" href="./styles/main.css">

  <body>
    <div id="container">
      <div id="sidebar">
        <!--DO NOT CHANGE THIS ID's-->
        
        <!--Append the horizontal navbar(sidebar) here only-->
       


      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Append top headlines from india here only-->

    </div>

<script type="module">
  import sidebar from "./components/sidebar.js";

  let sidebar_content=document.getElementById("sidebar");
  sidebar_content.innerHTML=sidebar();
  
  import { apiCall, appendArticles } from "./scripts/main.js";

  import storeSearchterm from "./scripts/search.js";



 let res= await apiCall(`https://shrouded-earth-23381.herokuapp.com/api/headlines/india`);
 let main_div=document.getElementById("main");

 appendArticles(res,main_div);

let search_term=document.getElementById("searchbar");


search_term.addEventListener("keypress",(e)=>{
  if(e.code=="Enter"){
    storeSearchterm(search_term.value);

    window.location.href="search.html";
    
  
  
  }
})



</script>
